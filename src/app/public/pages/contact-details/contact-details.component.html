<div id="header">
  <h1>Detalles Del Contacto</h1>
</div>
<div id="form-container">
  <form (ngSubmit)="save()">
    <app-editable-input
      [fieldLabel]="'Nombre'"
      [fieldName]="'fieldName'"
      [content]="contact.name!"
      [edit]="editMode"
    ></app-editable-input>
    <app-editable-input
      [fieldLabel]="'Apellido'"
      [fieldName]="'lastName'"
      [edit]="editMode"
    ></app-editable-input>
    <app-editable-input
      [fieldLabel]="'Telefono'"
      [fieldName]="'telephone'"
      [content]="contact.phone!"
      [edit]="editMode"
    ></app-editable-input>

    <button type="submit">Guardar</button>
  </form>
</div>
